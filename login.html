<html>
  <body>
    <script src="https://accounts.google.com/gsi/client" async></script>
    <script>
        async function handleCredentialResponse(response) {
            let a = await fetch("http://localhost:8000/google-login", {
                method: "POST",
                headers: {
                    "Content-Type": "test/html",
                },
                body: response.credential
            });
            if (a.status == 200) {
                document.write("Successfully logged in.");
            } else {
                document.write("Failed to log in.");
            }
        }
        window.onload = function () {
            google.accounts.id.initialize({
            client_id: "391687210332-d60o4n8rp92estqtv9ejsugmo2ohpqj0.apps.googleusercontent.com",
            callback: handleCredentialResponse
        });
        google.accounts.id.renderButton(
            document.getElementById("buttonDiv"),
            { theme: "outline", size: "large" }  // customization attributes
        );
    }
    </script>
    <div id="buttonDiv"></div>
  </body>
</html>
